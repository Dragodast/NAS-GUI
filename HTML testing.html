            background-image: url("bg.jpg");

        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            padding: 1%;
            padding-left: 2%;
            padding-right: 2%;
            background: #b4b0b0;
        }

        .info-label {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
<body>
    <div class="container">
        <div class="info-row">
            <div class="info-label">CPU:</div>
            <div id="cpu"></div>
            <div class="info-label">HDD:</div>
            <div id="hdd"></div>
            <div class="info-label">RAM:</div>
            <div id="ram"></div>
            <div class="info-label">GPU:</div>
            <div id="gpu">N/A</div>
        </div>
    </div>
